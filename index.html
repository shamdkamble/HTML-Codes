<html>
      <head>
  <title> Login Form </title>
     <body text = "white" background =
"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTam7MEi1UQLLi4WMJ2-3iZS0cpFy2JA_fbVuqvFF_nYKRp4UKtAccvuzhGl6RwcRNHWTM&usqp=CAU">
<center>
<h2>Login form using only HTML</h2>
  <form method ="GET" action ="day3.html" enctype = "multipart/form-data">
  <table border = "2">
         <tr>
      <td><label for = "input1" > Enter Name  </label></td>
  <td><input type = "text" name = "sname" id = "input1" placeholder
="Enter User Name" required/></td>

</tr>

<tr>
      <td><label for = "input2"> Roll Number </label></td>
  <td><input type = "number" name ="rno" id = "input2" placeholder =
"Enter Roll Number" /></td>

</tr>

<tr>
      <td><label for = "input3"> Email Id </label></td>
  <td><input type = "Email" name ="rno" id = "input3" placeholder =
"ex XYZ@gmail.com" /></td>

</tr>

<tr>
      <td><label for = "input4"> Password </label></td>
  <td><input type = "Password" name ="rno" id = "input4" placeholder =
"Enter password" /></td>

</tr>

  <tr>
      <td><label for = "input5"> Date </label></td>
  <td><input type = "Date" name ="indate" id = "input5"  /></td>

</tr>
  <tr>
      <td><label for = "input6"> Address </label></td>
  <td><textarea name = "add" rows = "5" cols="20"> </textarea> </td>

</tr>
  </tr>
  <tr>
      <td><label for = "input7"> Select Module </label></td>
  <td><select name = "umod" id = "input7" </td>
              <option value = "1" > SQL </option>
  <option value = "2" > WEB DESIGNING </option>
  <option value = "3" > PYTHON </option>
  <option value = "4" > DJANGO </option>
  <option value = "5" > ANAYLTICS WITH PYTHON </option>
  <option value = "6" > MACHINE LEARNING </option>

</tr>

  <tr>
      <td><label for = "input8"> Select Module </label></td>
  <td><select name = "umod" id = "input8" multiple </td>
              <option value = "1" > SQL </option>
  <option value = "2" > WEB DESIGNING </option>
  <option value = "3" > PYTHON </option>
  <option value = "4" > DJANGO </option>
  <option value = "5" > ANAYLTICS WITH PYTHON </option>
  <option value = "6" > MACHINE LEARNING </option>
</select>
                    </tr>
<tr>
      <td>Select Gender</td>
  <td>
  <input type = "radio" id = "genid" name = "gender" value = "0">
  <label for = "genid"> Male </label>
  <input type = "radio" id = "genid2" name = "gender" value = "1">
  <label for = "genid2"> Female </label>
  </td>

</tr>

<tr>
      <td>Select Module</td>
  <td>
  <input type = "checkbox" id = "sm1" name = "module" value = "1">
  <label for = "sm1"> SQL</label>
  <br>
  <input type = "checkbox" id = "sm2" name = "module" value = "2">
  <label for = "sm2"> WEB DESIGNING </label>
  <br>
  <input type = "checkbox" id = "sm3" name = "module" value = "3">
  <label for = "sm3"> PYTHON </label>
  </td>

</tr>
<tr>
      <td><label for = "input9"> Upload Files </label></td>
  <td><input type = "file" name ="ufile" id = "input9"  /></td>

</tr>
<tr>
  <td><input type = "submit" value = "Login"/></td>

  </tr>
  </table>
</form>
     </center>

     </body>
  </head>

</html>
